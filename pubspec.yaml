name: musclelog
description: AI Progressive Overload Coaching App
publish_to: "none"
version: 1.0.0+8

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 1. 상태 관리 & 아키텍처
  flutter_riverpod: ^2.4.9
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # 2. 백엔드 (Supabase & 환경변수)
  supabase_flutter: ^2.3.0
  flutter_dotenv: ^5.1.0 # .env 파일 로드용

  # 3. 미디어 처리 (영상/이미지)
  image_picker: ^1.0.7 # 촬영 및 갤러리 선택
  video_player: ^2.8.2 # 영상 재생
  chewie: ^1.7.4 # 비디오 플레이어 UI
  video_compress: ^3.1.2 # 영상 압축 (가벼운 버전)

  # 4. AI & 분석 (ML Kit) - [AI Pivot] 잠정 중단
  # google_mlkit_pose_detection: ^0.11.0
  google_generative_ai: ^0.4.7 # Gemini API 클라이언트 (gemini-1.5-flash 지원)

  # 5. 인증 (Native Google Sign-In)
  google_sign_in: ^6.2.1

  # 6. 유틸리티
  intl: ^0.18.0 # 날짜 포맷
  uuid: ^4.3.3 # 고유 ID 생성
  path: ^1.9.0 # 경로 관리
  # image: ^4.1.3 # 이미지 처리 (ML Kit용) - [AI Pivot] 잠정 중단
  table_calendar: ^3.0.9 # 달력 위젯
  fl_chart: ^0.66.0 # 차트 라이브러리
  package_info_plus: any # 앱 버전 조회 (force update)
  pub_semver: any # 버전 비교
  url_launcher: any # 스토어/외부 링크 열기
  flutter_slidable: ^3.0.0 # 리스트 스와이프 액션

  # 7. 인앱 결제 (RevenueCat)
  purchases_flutter: ^9.11.0 # iOS 구독 시스템

  # 8. 에러 모니터링 (Sentry)
  sentry_flutter: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # 코드 생성기 (Freezed, JSON 등)
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # 앱 아이콘 생성
  flutter_launcher_icons: ^0.14.2

# 앱 아이콘 설정 (iOS/Android)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true  # iOS는 투명 배경 불허
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - .env
  # 나중에 이미지 자산(Asset) 추가할 때 여기 주석 풉니다
  # assets:
  #   - assets/images/