name: musclelog
description: AI Progressive Overload Coaching App
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 1. 상태 관리 & 아키텍처
  flutter_riverpod: ^2.4.9
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # 2. 백엔드 (Supabase & 환경변수)
  supabase_flutter: ^2.3.0
  flutter_dotenv: ^5.1.0 # .env 파일 로드용

  # 3. 미디어 처리 (영상/이미지)
  image_picker: ^1.0.7 # 촬영 및 갤러리 선택
  video_player: ^2.8.2 # 영상 재생
  chewie: ^1.7.4 # 비디오 플레이어 UI
  video_compress: ^3.1.2 # 영상 압축 (가벼운 버전)

  # 4. AI & 분석 (ML Kit)
  google_mlkit_pose_detection: ^0.11.0

  # 5. 유틸리티
  intl: ^0.18.0 # 날짜 포맷
  uuid: ^4.3.3 # 고유 ID 생성
  path: ^1.9.0 # 경로 관리
  image: ^4.1.3 # 이미지 처리 (ML Kit용)
  table_calendar: ^3.0.9 # 달력 위젯

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # 코드 생성기 (Freezed, JSON 등)
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - .env
  # 나중에 이미지 자산(Asset) 추가할 때 여기 주석 풉니다
